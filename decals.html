<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decal Themes - VCIOUUS CUSTOMZ</title>
  <style>
    body {
      background-color: black;
      color: #00aaff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 40px;
    }
    h1 { margin-bottom: 20px; }
    .category-button {
      display: block;
      border: 2px solid #00aaff;
      color: #00aaff;
      text-decoration: none;
      padding: 15px;
      width: 250px;
      margin: 15px auto;
      border-radius: 8px;
      transition: background-color 0.3s, color 0.3s;
    }
    .category-button:hover { background-color: #00aaff; color: black; }
    #searchBox { margin-bottom: 30px; }
    #searchBox input { padding: 8px; font-size: 16px; width: 200px; }
    #searchBox button {
      padding: 8px 12px; font-size: 16px; background-color: #00aaff;
      color: black; border: none; cursor: pointer; margin-left: 5px; border-radius: 4px;
    }
    #searchResults { margin-top: 10px; font-size: 16px; }
    a.back-link { color: #00aaff; display: block; margin-top: 40px; text-decoration: none; font-size: 18px; }
    a.back-link:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <h1>Decal Themes</h1>

  <!-- Search Box -->
  <div id="searchBox">
    <input type="text" id="searchInput" placeholder="Search by decal number or page...">
    <button id="searchBtn">Go</button>
    <div id="searchResults"></div>
  </div>

  <!-- Category Buttons -->
  <a href="decals-holidays.html" class="category-button">üéÑ Holidays</a>
  <a href="decals-sports.html" class="category-button">üèà Sports</a>
  <a href="decals-characters.html" class="category-button">üßç Characters/People</a>
  <a href="decals-aesthetic.html" class="category-button">‚ú® Aesthetic/Animals/Quotes</a>
  <a href="decals-animals.html" class="category-button">üë∑‚Äç‚ôÇÔ∏è Careers</a>

  <a href="shop.html" class="back-link">‚¨Ö Back to Our Shop</a>

  <!-- Script -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const searchInput = document.getElementById("searchInput");
      const searchBtn = document.getElementById("searchBtn");
      const searchResults = document.getElementById("searchResults");

      // Mapping decal numbers to their category pages
      const decalMap = {
        1: ["decals-holidays.html"],
        2: ["decals-sports.html"],
        3: ["decals-aesthetic.html"],
        4: ["decals-characters.html", "decals-aesthetic.html"],
        5: ["decals-animals.html"]
        // Add all other numbers here
      };

      // Site pages for text search
      const siteItems = [
        { title: "Home", url: "index.html" },
        { title: "Shop", url: "shop.html" },
        { title: "Contact", url: "contact.html" },
        { title: "Ready 2 Ship", url: "ready-to-ship.html" },
        { title: "Snow Globe Cups", url: "snowglobecups.html" },
        { title: "Decals", url: "decals.html" },
        { title: "Hoodies", url: "hoodies.html" },
        { title: "Raffle Tickets", url: "raffle.html" }
      ];

      function runSearch() {
        const query = searchInput.value.trim();

        if (/^\d+$/.test(query)) {
          const num = parseInt(query);
          if (decalMap[num]) {
            // Show links to all categories containing this decal
            searchResults.innerHTML = decalMap[num].map(url => 
              `<a href="${url}" style="color:#1e90ff; display:block; margin:5px 0;">Decal #${num} - Click here</a>`
            ).join("");
            return;
          } else {
            searchResults.innerHTML = `<em>Decal #${num} not found in any category.</em>`;
            return;
          }
        }

        // Otherwise, search site pages
        const results = siteItems.filter(item =>
          item.title.toLowerCase().includes(query.toLowerCase())
        );

        searchResults.innerHTML = results.length
          ? results.map(r => `<a href="${r.url}" style="color:#1e90ff; display:block; margin:5px 0;">${r.title}</a>`).join("")
          : "<em>No results found.</em>";
      }

      searchBtn.addEventListener("click", runSearch);
      searchInput.addEventListener("keyup", e => { if (e.key === "Enter") runSearch(); });
    });
  </script>

</body>
</html>
