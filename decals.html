<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decal Themes - VCIOUUS CUSTOMZ</title>
  <style>
    body {
      background-color: black;
      color: #00aaff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 40px;
    }
    h1 {
      margin-bottom: 40px;
    }
    .category-button {
      display: block;
      border: 2px solid #00aaff;
      color: #00aaff;
      text-decoration: none;
      padding: 15px;
      width: 250px;
      margin: 15px auto;
      border-radius: 8px;
      transition: background-color 0.3s, color 0.3s;
    }
    .category-button:hover {
      background-color: #00aaff;
      color: black;
    }
  </style>
</head>
<body>
  <h1>Decal Themes</h1>

  <a href="decals-holidays.html" class="category-button">🎄 Holidays</a>
  <a href="decals-sports.html" class="category-button">🏈 Sports</a>
  <a href="decals-characters.html" class="category-button">🧍 Characters/People</a>
  <a href="decals-aesthetic.html" class="category-button">✨ Aesthetic/Animals/Quotes</a>
  <a href="decals-animals.html" class="category-button">👷‍♂️Careers</a>

  <br><br>
  <a href="shop.html" style="color:#00aaff;">⬅ Back to Our Shop</a>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const searchBox = document.getElementById("searchBox");
  const searchInput = document.getElementById("searchInput");
  const searchBtn = document.getElementById("searchBtn");
  const searchResults = document.getElementById("searchResults");

  // Toggle visibility of the search box
  window.toggleSearch = function() {
    if (searchBox.style.display === "none" || searchBox.style.display === "") {
      searchBox.style.display = "block";
      searchInput.focus();
    } else {
      searchBox.style.display = "none";
      searchResults.innerHTML = "";
    }
  };

  // Wrap all decal images in divs and assign IDs
  const decalImages = document.querySelectorAll('#decalsContainer img');
  decalImages.forEach((img, index) => {
    const wrapper = document.createElement('div');
    wrapper.className = 'decal';
    wrapper.id = (index + 1).toString();
    img.parentNode.insertBefore(wrapper, img);
    wrapper.appendChild(img);
  });

  // Smooth scroll to decal function
  function scrollToDecal(id) {
    const decal = document.getElementById(id);
    if (decal) {
      decal.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }
  }

  // Run the search
  function runSearch() {
    const query = searchInput.value.trim();

    // If query is a number 1–88, smoothly scroll to that decal
    if (/^\d+$/.test(query) && parseInt(query) >= 1 && parseInt(query) <= decalImages.length) {
      scrollToDecal(query);
      return;
    }

    // Otherwise, search other site pages
    const siteItems = [
      { title: "Home", url: "index.html" },
      { title: "Shop", url: "shop.html" },
      { title: "Contact", url: "contact.html" },
      { title: "Ready 2 Ship", url: "ready-to-ship.html" },
      { title: "Snow Globe Cups", url: "snowglobecups.html" },
      { title: "Decals", url: "decals.html" },
      { title: "Hoodies", url: "hoodies.html" },
      { title: "Raffle Tickets", url: "raffle.html" }
    ];

    const results = siteItems.filter(item =>
      item.title.toLowerCase().includes(query.toLowerCase())
    );

    searchResults.innerHTML = results.length
      ? results.map(r => `<a href="${r.url}" style="color:#1e90ff; display:block; margin:5px 0;">${r.title}</a>`).join("")
      : "<em>No results found.</em>";
  }

  // Trigger search on button click or Enter key
  searchBtn.addEventListener("click", runSearch);
  searchInput.addEventListener("keyup", e => {
    if (e.key === "Enter") runSearch();
  });
});
</script>
</body>
</html>
</script>
