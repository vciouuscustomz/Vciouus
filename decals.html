<head>

    body {

      padding: 0;

    header {
      display: flex;

    header a {
      margin-left: 20px;
      color: #00aaff;
      text-decoration: none;

      transition: 0.3s;

    header a:hover {
      color: #8a2be2;
    }
    h1 {
      text-align: center;
      color: #00aaff;
      margin: 30px 0;
    }
    .content {
      text-align: center;
      padding: 20px;
    }

    /* Shopify overrides ðŸ‘‡ */
    .shopify-buy-frame,
    .shopify-buy__collection,
    .shopify-buy__product {
      background-color: black !important;

    .shopify-buy__product-title,
    .shopify-buy__product__price {

<body>

  <header>
    <a href="index.html">Home</a>

  <h1>Decals</h1>

  <div class="content">
    <div id='collection-component-1759050054805'></div>

<script type="text/javascript">
(function () {
  var scriptURL = 'https://sdks.shopifycdn.com/buy-button/latest/buy-button-storefront.min.js';
  if (window.ShopifyBuy) {
    if (window.ShopifyBuy.UI) {
      ShopifyBuyInit();
    } else {
      loadScript();
    }
  } else {
    loadScript();
  }

  function loadScript() {
    var script = document.createElement('script');
    script.async = true;
    script.src = scriptURL;
    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(script);
    script.onload = ShopifyBuyInit;
  }

  function ShopifyBuyInit() {
    var client = ShopifyBuy.buildClient({
      domain: 'xxavib-p3.myshopify.com',
      storefrontAccessToken: '31a24c9085e9de5b76ed5e9d7d75dd3f',
    });

    ShopifyBuy.UI.onReady(client).then(function (ui) {
      ui.createComponent('collection', {
        id: '662820913446',
        node: document.getElementById('collection-component-1759050054805'),
        moneyFormat: '%24%7B%7Bamount%7D%7D',
        options: {
          "product": {
            "styles": {
              "product": {
                "@media (min-width: 601px)": {
                  "width": "calc(50% - 20px)",
                  "margin": "10px",
                  "display": "inline-block",
                  "vertical-align": "top"
                },
                "@media (max-width: 600px)": {
                  "width": "100%",
                  "margin": "0 0 30px 0",
                  "display": "block"
                }
              }
            }
          },
          "productSet": {
            "styles": {
              "products": {
                "display": "flex",
                "flex-wrap": "wrap",
                "justify-content": "center",
                "align-items": "flex-start",
                "gap": "40px"
              }
            }
          }
        }
      });
    });
  }
})();
</script>

  </div>

</body>
</html>
