<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - VCIOUUS CUSTOMZ</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      background: black;
      padding: 20px;
      text-align: right;
    }
    nav a {
      margin: 0 15px;
      font-size: 1.2em;
      font-weight: bold;
      text-decoration: none;
      color: #1e90ff; /* light blue links */
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      color: #1e90ff; /* light blue */
      margin-top: 20px;
    }
    h2 {
      text-align: center;
      font-size: 2em;
      color: #1e90ff; /* light blue */
      margin-top: 50px;
    }
    .section {
      text-align: center;
      margin: 40px 0;
    }
    .product-image {
      width: 300px;
      height: auto;
      display: block;
      margin: 20px auto;
      border: 2px solid #1e90ff; /* light blue border */
    }
    .coming-soon {
      color: gray;
      font-style: italic;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="contact.html">Contact</a>
  </nav>

  <h1>Our Shop</h1>

  <div class="section">
    <h2>Snow Globe Cups</h2>
    <img src="snowglobe.jpg" alt="Snow Globe Cup" class="product-image">
  </div>

  <div class="section">
    <h2>Hoodies</h2>
    <img src="hoodie.jpg" alt="Hoodie" class="product-image">
    <p class="coming-soon">Coming Soon</p>
  </div>

  <div class="section">
    <h2>Ready To Ship</h2>
    <img src="readytoship.jpg" alt="Ready To Ship Item" class="product-image">
  </div>

  <div class="section">
    <h2>Decals</h2>
    <img src="IMG_4966.jpeg" alt="Decal" class="product-image">
  </div>
</body>
</html>
