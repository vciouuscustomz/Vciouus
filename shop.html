<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VCIOUUS CUSTOMZ - Shop</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* Gradient text like your logo */
    .gradient-text {
      font-size: 2.5em;
      font-weight: bold;
      background: linear-gradient(to right, #8a2be2, #1e90ff); /* purple â†’ blue */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    nav {
      background-color: #111;
      padding: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      color: #8a2be2; /* purple hover */
    }

    .product {
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #333;
      width: 300px;
      border-radius: 8px;
      background: #111;
    }

    .product h2 {
      font-size: 1.5em;
      background: linear-gradient(to right, #8a2be2, #1e90ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .product img {
      width: 100%;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <h1 class="gradient-text">VCIOUUS CUSTOMZ SHOP</h1>

  <!-- Product Example -->
  <div class="product">
    <h2>Snow Globe Cup</h2>
    <img src="your-product-image.jpg" alt="Snow Globe Cup">
    <p>Custom snow globe tumbler cup.</p>
    <!-- Shopify Buy Button code will go here -->
    <div id="buy-button-1"></div>
  </div>

  <div class="product">
    <h2>Logo Hoodie</h2>
    <img src="your-hoodie-image.jpg" alt="VCIOUUS CUSTOMZ Hoodie">
    <p>Comfortable hoodie with VCIOUUS CUSTOMZ logo.</p>
    <!-- Shopify Buy Button code will go here -->
    <div id="buy-button-2"></div>
  </div>

</body>
</html>
