<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Fix zoom issue -->
  <title>VCIOUUS CUSTOMZ</title>
  <style>
    body {
      background-color: black;
      color: #1e90ff;
      font-family: "Old English Text MT", "Times New Roman", serif;
      margin: 0;
      text-align: center;
    }

    /* Navigation bar */
    nav {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 15px 25px;
      background: black;
      position: relative;
    }

    nav a {
      color: #1e90ff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 20px;
    }

    nav span {
      margin-left: 20px;
      cursor: pointer;
      font-size: 20px;
    }

    /* Processing message */
    .processing {
      margin: 20px auto 40px auto;
      font-size: 18px;
      line-height: 1.5;
      max-width: 90%;
    }

    /* Logo */
    .logo {
      margin-top: 40px;
    }

    .logo img {
      width: 500px;   /* Large logo */
      max-width: 95%; /* Scale on mobile */
      height: auto;
    }

    /* Footer */
    footer {
      margin-top: 60px;
      font-size: 22px;
    }

    /* Search box (hidden until clicked) */
    #searchBox {
      display: none;
      margin-top: 15px;
    }

    #searchBox input {
      padding: 8px;
      font-size: 16px;
    }

    #searchBox button {
      padding: 8px 12px;
      background: #1e90ff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <a href="shop.html">Shop</a>
    <a href="contact.html">Contact</a>
    <span onclick="toggleSearch()">üîç</span>
  </nav>

  <!-- Processing message -->
  <div class="processing">
    7‚Äì14 business days processing time. Add decal (optional) and cup to your cart. 
    Add glitter colors to notes or email me.
  </div>

  <!-- Search Box -->
  <div id="searchBox">
    <input type="text" id="searchInput" placeholder="Search pages...">
    <button onclick="searchSite()">Go</button>
  </div>

  <!-- Logo -->
  <div class="logo">
    <img src="logo.png" alt="VCIOUUS CUSTOMZ Logo">
  </div>

  <!-- Footer -->
  <footer>
    Thank you for being here, God bless
  </footer>

  <script>
    // Pages to search
    const sitePages = [
      { title: "Home", url: "index.html" },
      { title: "Shop", url: "shop.html" },
      { title: "Contact", url: "contact.html" },
      { title: "Ready to Ship", url: "ready-to-ship.html" }
    ];

    function toggleSearch() {
      const box = document.getElementById("searchBox");
      box.style.display = (box.style.display === "none" || box.style.display === "") ? "block" : "none";
    }

    function searchSite() {
      let query = document.getElementById("searchInput").value.toLowerCase();
      let match = sitePages.find(page => page.title.toLowerCase().includes(query));
      
      if (match) {
        window.location.href = match.url;
      } else {
        alert("No page found. Try: Home, Shop, Contact, or Ready to Ship.");
      }
    }
  </script>
</body>
</html>
