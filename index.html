<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VCIOUUS CUSTOMZ</title>
  <style>
    body {
      background-color: black;
      color: #1e90ff;
      font-family: "Old English Text MT", "Times New Roman", serif;
      margin: 0;
      text-align: center;
    }

    /* Navigation bar */
    nav {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 15px 25px;
      background: black;
      position: relative;
    }

    nav a {
      color: #1e90ff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 20px;
    }

    nav span {
      margin-left: 20px;
      cursor: pointer;
      font-size: 20px;
    }

    /* Processing message */
    .processing {
      margin: 20px auto 40px auto;
      font-size: 18px;
      line-height: 1.5;
      max-width: 90%;
    }

    /* Logo */
    .logo {
      margin-top: 40px;
    }

    .logo img {
      width: 500px;
      max-width: 95%;
      height: auto;
    }

    /* Footer */
    footer {
      margin-top: 60px;
      font-size: 22px;
    }

    /* Search box */
    #searchBox {
      display: none;
      margin-top: 15px;
    }

    #searchBox input {
      padding: 8px;
      font-size: 16px;
    }

    #searchBox button {
      padding: 8px 12px;
      background: #1e90ff;
      color: white;
      border: none;
      cursor: pointer;
    }

    #searchResults {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <a href="shop.html">Shop</a>
    <a href="contact.html">Contact</a>
    <span onclick="toggleSearch()">üîç</span>
  </nav>

  <!-- Processing message -->
  <div class="processing">
    5-11 business days processing time. Add decal (optional) and cup to your cart.
    Add glitter colors to notes/ lava color
  </div>

  <!-- Search Box -->
  <div id="searchBox">
    <input type="text" id="searchInput" placeholder="Search by decal number...">
    <button id="searchBtn">Go</button>
    <div id="searchResults"></div>
  </div>

  <!-- Logo -->
  <div class="logo">
    <img src="logo.png" alt="VCIOUUS CUSTOMZ Logo">
  </div>

  <!-- Footer -->
  <footer>
    Thank you for being here, God bless
  </footer>

  <!-- Script -->
  <script>
document.addEventListener("DOMContentLoaded", () => {
  const searchBox = document.getElementById("searchBox");
  const searchInput = document.getElementById("searchInput");
  const searchBtn = document.getElementById("searchBtn");
  const searchResults = document.getElementById("searchResults");

  // Toggle visibility of the search box
  window.toggleSearch = function() {
    if (searchBox.style.display === "none" || searchBox.style.display === "") {
      searchBox.style.display = "block";
      searchInput.focus();
    } else {
      searchBox.style.display = "none";
      searchResults.innerHTML = "";
    }
  };

  // Run the search
  function runSearch() {
    const query = searchInput.value.trim();

    // If query is a number 1‚Äì88, jump to that decal on decals page
    if (/^\d+$/.test(query) && parseInt(query) >= 1 && parseInt(query) <= 88) {
      window.location.href = `decals.html#${query}`;
      return;
    }

    // Otherwise, search through other site pages
    const siteItems = [
      { title: "Home", url: "index.html" },
      { title: "Shop", url: "shop.html" },
      { title: "Contact", url: "contact.html" },
      { title: "Ready 2 Ship", url: "ready-to-ship.html" },
      { title: "Snow Globe Cups", url: "snowglobecups.html" },
      { title: "Decals", url: "decals.html" },
      { title: "Hoodies", url: "hoodies.html" },
      { title: "Raffle Tickets", url: "raffle.html" }
    ];

    const results = siteItems.filter(item =>
      item.title.toLowerCase().includes(query.toLowerCase())
    );

    searchResults.innerHTML = results.length
      ? results.map(r => `<a href="${r.url}" style="color:#1e90ff; display:block; margin:5px 0;">${r.title}</a>`).join("")
      : "<em>No results found.</em>";
  }

  // Trigger search on button click or Enter key
  searchBtn.addEventListener("click", runSearch);
  searchInput.addEventListener("keyup", e => {
    if (e.key === "Enter") runSearch();
  });
});
</script>
</body>
</html>
