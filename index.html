<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Fix zoom issue -->
  <title>VCIOUUS CUSTOMZ</title>
  <style>
    body {
      background-color: black;
      color: #1e90ff;
      font-family: "Old English Text MT", "Times New Roman", serif;
      margin: 0;
      text-align: center;
    }

    /* Navigation bar */
    nav {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 15px 25px;
      background: black;
      position: relative;
    }

    nav a {
      color: #1e90ff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 20px;
    }

    nav span {
      margin-left: 20px;
      cursor: pointer;
      font-size: 20px;
    }

    /* Processing message */
    .processing {
      margin: 20px auto 40px auto;
      font-size: 18px;
      line-height: 1.5;
      max-width: 90%;
    }

    /* Logo */
    .logo {
      margin-top: 40px;
    }

    .logo img {
      width: 500px;   /* Large logo */
      max-width: 95%; /* Scale on mobile */
      height: auto;
    }

    /* Footer */
    footer {
      margin-top: 60px;
      font-size: 22px;
    }

    /* Search box (hidden until clicked) */
    #searchBox {
      display: none;
      margin-top: 15px;
    }

    #searchBox input {
      padding: 8px;
      font-size: 16px;
    }

    #searchBox button {
      padding: 8px 12px;
      background: #1e90ff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <a href="shop.html">Shop</a>
    <a href="contact.html">Contact</a>
    <span onclick="toggleSearch()">üîç</span>
  </nav>

  <!-- Processing message -->
  <div class="processing">
    5-11 business days processing time. Add decal (optional) and cup to your cart. 
    Add glitter colors to notes/ lava color 
  </div>

  <!-- Search Box -->
   <!-- Search Box -->
  <div id="searchBox">
    <input type="text" id="searchInput" placeholder="Search products or pages...">
    <button onclick="searchSite()">Go</button>
    <div id="searchResults" style="margin-top: 10px;"></div>
  </div>

  <!-- Logo -->
  <div class="logo">
    <img src="logo.png" alt="VCIOUUS CUSTOMZ Logo">
  </div>

  <!-- Footer -->
  <footer>
    Thank you for being here, God bless
  </footer>

  <script>
    // Products and pages to search
    const siteItems = [
      { title: "Home", url: "index.html" },
      { title: "Shop", url: "shop.html" },
      { title: "Contact", url: "contact.html" },
      { title: "Ready 2 Ship", url: "ready-to-ship.html" },
      { title: "Snow Globe Cups", url: "snowglobecups.html" },
      { title: "Decals", url: "decals.html" },
      { title: "Aesthetic Decals", url: "aesthetic.html" },
      { title: "Hoodies", url: "hoodies.html" },
      { title: "Raffle Tickets", url: "raffle.html" }
    ];

    function toggleSearch() {
      const box = document.getElementById("searchBox");
      box.style.display = (box.style.display === "none" || box.style.display === "") ? "block" : "none";
      document.getElementById("searchInput").focus();
    }

    function searchSite() {
      const query = document.getElementById("searchInput").value.toLowerCase().trim();
      const resultsDiv = document.getElementById("searchResults");
      resultsDiv.innerHTML = ""; // clear old results

      if (!query) {
        resultsDiv.innerHTML = "<em>Type something to search.</em>";
        return;
      }

      const results = siteItems.filter(item =>
        item.title.toLowerCase().includes(query)
      );

      if (results.length === 0) {
        resultsDiv.innerHTML = "<em>No results found.</em>";
      } else {
        resultsDiv.innerHTML = results
          .map(r => `<a href="${r.url}" style="color:#1e90ff; display:block; margin:5px 0;">${r.title}</a>`)
          .join("");
      }
    }

    // Optional: Search live as user types
    document.getElementById("searchInput").addEventListener("input", searchSite);
  </script>
</body>
</html>
