<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VCIOUUS CUSTOMZ</title>
  <style>
    body {
      background-color: black;
      color: #1e90ff;
      font-family: "Old English Text MT", "Times New Roman", serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    /* Fixed navigation */
    nav {
      position: fixed;
      top: 20px;
      right: 20px;
      background: black;
      padding: 10px;
      border-radius: 8px;
    }

    nav a {
      margin: 0 15px;
      font-size: 1.2em;
      font-weight: bold;
      text-decoration: none;
      color: #1e90ff;
    }

    /* Search icon + bar */
    #search-form {
      display: inline-block;
      position: relative;
    }

    #search-input {
      display: none;
      padding: 5px;
      border: 2px solid #1e90ff;
      border-radius: 5px;
      background: black;
      color: #1e90ff;
      margin-left: 8px;
    }

    #search-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.3em;
      color: #1e90ff;
    }

    img {
      max-width: 70%; /* Larger logo size */
      height: auto;
      margin-top: 120px; /* space for nav */
    }

    .tagline {
      font-size: 1.4em;
      margin-top: 15px;
    }

    .processing {
      font-size: 1.1em;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <a href="shop.html">Shop</a>
    <a href="contact.html">Contact</a>

    <!-- Search -->
    <form id="search-form" action="https://www.google.com/search" method="get" target="_blank">
      <button id="search-btn" type="button">üîç</button>
      <input type="text" id="search-input" name="q" placeholder="Search...">
      <input type="hidden" name="sitesearch" value="https://vciouuscustomz.com">
    </form>
  </nav>

  <!-- Processing Time -->
  <p class="processing">7‚Äì14 business days processing time. Add decal (optional) and cup to your cart. Add glitter colors to notes or email me.</p>

  <!-- Logo -->
  <img src="logo.png" alt="VCIOUUS CUSTOMZ Logo">

  <!-- Tagline -->
  <p class="tagline">Thank you for being here, God bless</p>

  <!-- Script for search toggle -->
  <script>
    document.getElementById("search-btn").addEventListener("click", function() {
      var input = document.getElementById("search-input");
      if (input.style.display === "inline-block") {
        input.style.display = "none";
      } else {
        input.style.display = "inline-block";
        input.focus();
      }
    });
  </script>
</body>
</html>
