<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VCIOUUS CUSTOMZ</title>
  <style>
    body {
      background-color: black;
      color: #1e90ff;
      font-family: "Old English Text MT", "Times New Roman", serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    /* Fixed navigation */
    nav {
      position: fixed;
      top: 20px;
      right: 20px;
      background: black;
      padding: 10px;
      border-radius: 8px;
    }

    nav a {
      margin: 0 15px;
      font-size: 1.2em;
      font-weight: bold;
      text-decoration: none;
      color: #1e90ff;
    }

    nav form {
      display: inline-block;
    }

    nav input[type="text"] {
      padding: 5px;
      border: 2px solid #1e90ff;
      border-radius: 5px;
      background: black;
      color: #1e90ff;
    }

    nav button {
      padding: 5px 10px;
      background: #1e90ff;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    img {
      max-width: 50%;
      height: auto;
      margin-top: 120px; /* extra space so logo doesn’t overlap nav */
    }

    .tagline {
      font-size: 1.2em;
      margin-top: 15px;
    }

    .processing {
      font-size: 1.1em;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <a href="shop.html">Shop</a>
    <a href="contact.html">Contact</a>

    <!-- Search Bar -->
    <form action="https://www.google.com/search" method="get" target="_blank">
      <input type="text" name="q" placeholder="Search...">
      <input type="hidden" name="sitesearch" value="https://vciouuscustomz.com">
      <button type="submit">Search</button>
    </form>
  </nav>

  <!-- Processing Time -->
  <p class="processing">7–14 business days processing time. Add decal (optional) and cup to your cart. Add glitter colors to notes or email me.</p>

  <!-- Logo -->
  <img src="logo.png" alt="VCIOUUS CUSTOMZ Logo">

  <!-- Tagline -->
  <p class="tagline">Thank you for being here, God bless</p>
</body>
</html>
