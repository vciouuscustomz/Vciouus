<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VCIOUUS CUSTOMZ</title>
  <style>
    body {
      background-color: black;
      color: blue;
      font-family: "Old English Text MT", "Times New Roman", serif;
      margin: 0;
      text-align: center;
    }

    header {
      padding: 20px;
      font-size: 16px;
    }

    nav {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    nav a {
      color: blue;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    nav span {
      margin-left: 20px;
      cursor: pointer;
    }

    .logo {
      margin-top: 100px;
    }

    .logo img {
      width: 300px; /* Adjust logo size */
      max-width: 80%;
      height: auto;
    }

    footer {
      margin-top: 50px;
      font-size: 20px;
    }

    /* Hidden search box */
    #searchBox {
      display: none;
      margin-top: 10px;
    }

    #searchBox input {
      padding: 5px;
    }

    #searchBox button {
      padding: 5px;
      background: blue;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div>7‚Äì14 business days processing time. Add decal (optional) and cup to your cart. Add glitter colors to notes or email me.</div>
    <nav>
      <a href="shop.html">Shop</a>
      <a href="contact.html">Contact</a>
      <span onclick="toggleSearch()">üîç</span>
    </nav>
    <div id="searchBox">
      <input type="text" id="searchInput" placeholder="Search pages...">
      <button onclick="searchSite()">Go</button>
    </div>
  </header>

  <div class="logo">
    <img src="logo.png" alt="VCIOUUS CUSTOMZ Logo">
  </div>

  <footer>
    Thank you for being here, God bless
  </footer>

  <script>
    // Pages to search
    const sitePages = [
      { title: "Home", url: "index.html" },
      { title: "Shop", url: "shop.html" },
      { title: "Contact", url: "contact.html" },
      { title: "Ready to Ship", url: "ready-to-ship.html" }
    ];

    function toggleSearch() {
      const box = document.getElementById("searchBox");
      box.style.display = (box.style.display === "none" || box.style.display === "") ? "block" : "none";
    }

    function searchSite() {
      let query = document.getElementById("searchInput").value.toLowerCase();
      let match = sitePages.find(page => page.title.toLowerCase().includes(query));
      
      if (match) {
        window.location.href = match.url;
      } else {
        alert("No page found. Try: Home, Shop, Contact, or Ready to Ship.");
      }
    }
  </script>
</body>
</html>
